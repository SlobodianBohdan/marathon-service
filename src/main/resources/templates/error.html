<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments :: js-lb}"></div>
<div th:replace="~{/fragments :: header}"></div>
<div th:replace="~{/fragments :: navbar}"></div>

<title>Error page</title>
<head>
    <style>
        table td{
            vertical-align:top;
            border:solid 1px #888;
            padding:10px;
        }
    </style>
</head>
<body>
<!--<h3>Nothing found by path: <td th:text="${path}"/></h3>-->
<tr>
    <td>Date</td>
    <td th:text="${timestamp}"/>
</tr>
<tr>
    <td>Path</td>
    <td th:text="${path}"/>
</tr>
<tr>
    <td>Error</td>
    <td th:text="${error}"/>
</tr>
<tr>
    <td>Status</td>
    <td th:text="${status}"/>
</tr>
<tr>
    <td>Message</td>
    <td th:text="${message}"/>
</tr>
<tr>
    <td>Exception</td>
    <td th:text="${exception}"/>
</tr>
<tr>
    <td>Trace</td>
    <td>
        <pre th:text="${trace}"/>
    </td>
</tr>
</body>
</html>
